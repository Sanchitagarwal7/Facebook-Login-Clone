<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="./favicon.png">
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center relative">
        <div class="left w-1/2 mx-6">
            <img class="w-80" src="./fbLogo.svg">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="shadow-lg right flex flex-col bg-white p-5 rounded-lg w-1/3 text-xl">
            <input class="h-12 px-4 my-1 border border-gray-200 outline-blue-600 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="h-12 px-4 mt-1 border border-gray-200 outline-blue-600 rounded-md" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-md font-bold text-lg my-4">Log in</button>
            <a class="text-center text-sm font-semibold hover:underline mb-4 text-blue-600" href="/FacebookClone.html">Forgotten password?</a><hr class="mb-6">
            <button class="bg-green-600 hover:bg-green-700 text-white mx-auto p-3 rounded-md font-bold text-lg">Create new account</button>
            <span class="absolute -bottom-10 mx-auto self-center text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
